
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REX-CKS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link rel="stylesheet" type="text/css" href="{% static 'reestr/bootstrap/css/bootstrap.min.css' %}">
    <script defer type="text/javascript" src="{% static 'reestr/bootstrap/js/bootstrap.min.js' %}"></script-->
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row">
       <div class="accordion accordion-flush col-lg-6" id="accordionFlushDB">
           <div class="accordion-item">
               <h2 class="accordion-header" id="flush-headingOne">
                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                       <h5>БД телеграмм</h5>
                   </button>
               </h2>
               <div id="flush-collapseOne" class="accordion-collapse collapse bg-light" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushDB">
                   <div class="accordion-body">
                       <div class="row">
                           <div class="col-sm-6">
                                <a href="http://127.0.0.1:8000/admin/tlg/tlg/" role="button" class="btn btn-primary"> администрирование БД </a>
                           </div>
                       </div>
                       <hr>
                       <h6>Просмотр БД телеграмм</h6>

                       <form method="get" action="http://127.0.0.1:8000/tlg/list/" name="listtlg" target="_blank">
                            <div class="row">
                                <label for="inputAbR" class="col-sm-5 col-form-label">входящее направление:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control form-control-sm" name="inpn" id="inputAbR" size=10 maxlength=10>
                                </div>
                            </div>
                            <div class="row">
                                <label for="outputAbR" class="col-sm-5 col-form-label">исходящее направление:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control form-control-sm" name="outn" id="outputAbR" size=10 maxlength=10>
                                </div>
                            </div>
                            <div class="row pb-2">
                                <label for="dataR" class="col-sm-5 col-form-label">дата</label>
                                <div class="col-sm-4">
                                    <input id="dataR" type="date" name="date" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-sm btn-primary" type="submit">Найти</button>
                            <button class="btn btn-sm btn-primary" type="reset">Сбросить</button>
                       </form>
                   </div>
               </div>
           </div>

           <div class="accordion-item">
               <h2 class="accordion-header" id="flush-headingTwo">
                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                       <h5>Телеграфные тарифы</h5>
                   </button>
               </h2>
               <div id="flush-collapseTwo" class="accordion-collapse collapse bg-light" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushDB">
                   <div class="accordion-body">
                       <div class="row">
                           <div class="col-sm-6">
                                <a href="http://127.0.0.1:8000/admin/tlgtarif/tlgtarif/" role="button" class="btn btn-primary"> управление тарифами </a>
                           </div>
                           <div class="col-sm-6">
                                <a href="http://127.0.0.1:8000/tlgtarif/calculator/" role="button" class="btn btn-primary" target="_blank"> телеграфный калькулятор </a>
                           </div>
                       </div>
                   </div>
               </div>
           </div>

           <div class="accordion-item">
               <h2 class="accordion-header" id="flush-headingThree">
                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                       <h5>Реестр платных телеграмм</h5>
                   </button>
               </h2>
               <div id="flush-collapseThree" class="accordion-collapse collapse bg-light" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushDB">
                   <div class="accordion-body">
                       <div class="row">
                           <div class="col-sm-8">
                                <a href="http://127.0.0.1:8000/admin/reestr/" role="button" class="btn btn-primary"> управление операторами и клиентами </a>
                           </div>
                           <div class="col-sm-4">
                                <a href="http://127.0.0.1:8000/reestr/accounts/login/?next=/reestr/accounts/login/" role="button" class="btn btn-primary" target="_blank"> авторизация </a>
                           </div>
                       </div>
                       <hr>
                       <h6>Сформировать реестр</h6>

                       <form method="get" action="http://127.0.0.1:8000/reestr/select/" name="reestr" target="_blank">
                            <div class="row pb-2">
                                <div class="col-sm-4">
                                    <input id="dataRr" type="date" name="date" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn btn-sm btn-primary" type="submit">Создать</button>
                                </div>
                            </div>
                       </form>

                       <hr>
                       <h6>Биллинговая система</h6>

                       <form method="get" action="http://127.0.0.1:8000/reestr/billing/" name="reestr" target="_blank">
                            <div class="row pb-2">
                                <div class="col-sm-4">
                                    <input id="monthB" type="month" name="monthB" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn btn-sm btn-primary" type="submit">Открыть</button>
                                </div>
                            </div>
                       </form>

                       <hr>
                       <h6>Детализация</h6>

                       <form method="get" action="http://127.0.0.1:8000/reestr/detail/" name="reestr" target="_blank">
                            <div class="row pb-2">
                                <div class="col-sm-4">
                                    <input id="monthD" type="month" name="monthD" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn btn-sm btn-primary" type="submit">Открыть</button>
                                </div>
                            </div>
                       </form>

                   </div>
               </div>
           </div>
       </div>
    </div>
</div>

</body>
</html>
